---
layout: default
---

<h1>{{ page.heading }}</h1>

<div class="pageheading">
	<div>
		{% if page.headingimg %}
		<!--<img src="{{ page.headingimg }}">-->
		<img src="{{ site.baseurl }}/{{ page.headingimg }}">
		{% endif %}
	</div>
	<div>
		{% if page.headingtagline %}
		<p>{{ page.headingtagline }}</p>
		{% endif %}
	</div>
</div>

{{ content }}
