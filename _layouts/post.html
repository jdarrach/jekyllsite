---
layout: default
---

<h2>{{ page.title }}</h2>
<time
  >{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author
  }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time
>

{{ content }}

<h3>Tags: </h3>
{% for tag in page.tags %}
<a href="/tags#{{ tag }}">{{ tag }}</a>
{% endfor %}
