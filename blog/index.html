---
layout: default
---

<div class="blogposts">
	{% for post in site.posts %}
	<div class="postcard">
	  <a href="{{ post.url }}">
		<img src="{{ post.thumbnail }}">
	  </a>
	  <div class="posttitle">
		  <a href="{{ post.url }}">
			{{ post.title }}
		  </a>
		  <div class="posttags">
			  {% for tag in post.tags %}
			  <a href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a>
			  {% endfor %}
		  </div>
		  <p class="postdate">{{ post.date | date: "%m/%d/%Y"}}</p>
	  </div>
	</div>
	{% endfor %}
</div>
